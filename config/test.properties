# JMeter Configuration Properties
# This file contains common configuration for JMeter tests

# HTTP Configuration
http.host=localhost
http.port=8080
http.protocol=http
http.num_threads=10
http.ramp_time=60
http.duration=300

# REST API Configuration
api.host=jsonplaceholder.typicode.com
api.port=443
api.protocol=https
api.num_threads=5
api.ramp_time=30
api.loop_count=10

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.user=testuser
db.password=password
db.driver=com.mysql.cj.jdbc.Driver
db.num_threads=10
db.loop_count=100

# General Settings
result.tree.enabled=true
summary.report.enabled=true
aggregate.graph.enabled=true

# Performance Thresholds
response.time.threshold=1000
error.rate.threshold=5
throughput.target=100
